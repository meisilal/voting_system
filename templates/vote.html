<!-- templates/vote.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Cast Vote</title>
</head>

<body>
    <h1>Cast Your Vote</h1>
    <form method="POST">
        <label for="election_id">Election ID (optional):</label><br>
        <input type="text" name="election_id" id="election_id"><br><br>

        <label for="vote">Your Vote:</label><br>
        <input type="text" name="vote" id="vote" required><br><br>

        <button type="submit">Submit Vote</button>
    </form>
</body>

</html>
